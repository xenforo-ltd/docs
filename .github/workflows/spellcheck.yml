name: Spell check

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'cspell.json'
      - '.github/workflows/spellcheck.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'LICENSE'
      - 'cspell.json'
      - '.github/workflows/spellcheck.yml'

jobs:
  spellcheck:
    name: Spell check
    runs-on: blacksmith-2vcpu-ubuntu-2404

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up node
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run spell check
        run: npm run spellcheck
