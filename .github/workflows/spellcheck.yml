name: Spellcheck

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'cspell.json'
      - '.github/workflows/spellcheck.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**/*.md'
      - 'docs/**/*.mdx'
      - 'README.md'
      - 'CONTRIBUTING.md'
      - 'cspell.json'
      - '.github/workflows/spellcheck.yml'

jobs:
  spellcheck:
    name: Check Spelling
    runs-on: blacksmith-2vcpu-ubuntu-2404

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run spellcheck
        run: npm run spellcheck
